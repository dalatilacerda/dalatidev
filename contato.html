<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Blog</title>
    <style>
        body {
            background-color: #1C1C23;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1C1C23;
            padding: 10px;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            margin: 10px 0 0;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            margin: 0 15px;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #FFFFFF;
            color: #1C1C23;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #1C1C23;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/dalatilacerda/dalatidev/main/1000067201.png" alt="Logo do Meu Blog">
        <h1>Contato</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
    </nav>
    <div class="content">
        <h2>Fale Conosco</h2>
        <p>Se você tiver qualquer dúvida, sugestão ou simplesmente quiser dizer olá, preencha o formulário abaixo ou entre em contato através das nossas redes sociais.</p>
        <form action="mailto:seuemail@exemplo.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" style="width: 100%; padding: 10px; margin: 10px 0;"></textarea><br>
            <input type="submit" value="Enviar" style="background-color: #FFFFFF; color: #1C1C23; border: none; padding: 10px 20px; cursor: pointer;">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 D. L. Azevedo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
