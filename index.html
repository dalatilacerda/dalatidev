<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <style>
        body {
            background-color: #1C1C23;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1C1C23;
            padding: 10px;
            text-align: center;
        }
        header img {
            max-width: 150px;
        }
        h1 {
            margin: 10px 0 0;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #FF3131;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .post {
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .post a {
            color: inherit;
            text-decoration: none;
        }
        .post img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .post h2 {
            margin: 0 0 10px;
        }
        .post p {
            margin: 0;
        }
        footer {
            background-color: #1C1C23; /* Cor de fundo igual ao do site */
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/dalatilacerda/dalatidev/main/1000067201.png" alt="Logo do Meu Blog">
        <h2>Bem-vindo ao Meu Blog</h2>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <div class="content">
        <h2>Últimos Posts</h2>
        <div class="post">
            <a href="#">
                <img src="https://via.placeholder.com/1000x750" alt="Imagem do Post 1">
                <h2>Título do Post 1</h2>
                <p>Resumo do post 1. Aqui vai uma breve descrição do conteúdo do post para atrair o leitor a clicar e ler mais.</p>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 D. L. Azevedo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
