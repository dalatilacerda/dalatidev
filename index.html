<!DOCTYPE html>
<html lang="pt-BR">
<head> 
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1C1C23;
    color: white;
}
header {
    background-color: #1C1C23;
    color: white;
    padding: 1em;
    text-align: center;
}
.logo-container {
    display: flex;
    align-items:center;
    justify-content: flex-start;
}
header .logo {
    margin-right: 1em;
    height:117px; /*header { display: flex; align-items: center; justify-content: center; }: Usa o Flexbox para alinhar o conteúdo do cabeçalho. display: flex cria um contêiner flexível. align-items: center alinha os itens verticalmente ao centro. justify-content: center centraliza os itens horizontalmente.header .logo { margin-right: 1em; height: 50px; }: Define o estilo da imagem do logo. margin-right: 1em adiciona um espaço à direita do logo. height: 50px define a altura da imagem. Ajuste conforme necessário.*/
}
nav {
    background-color: black;
    color: white;
    padding: 1em;
    text-align: center;
}
nav a {
    color: white;
    margin: 0 1em;
    text-decoration: none;
}
main {
    padding: 2em;
}
.content {
            padding: 20px;
        }
        .post {
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .post a {
            color: inherit;
            text-decoration: none;
        }
        .post img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .post h2 {
            margin: 0 0 10px;
        }
        .post p {
            margin: 0;
        }
footer {
    background-color: #1C1C23;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
/*body { ... }: Define estilos para o corpo da página, como a família de fontes, margens e preenchimento.
header, nav, main, footer { ... }: Define estilos específicos para cada uma dessas seções.
nav a { ... }: Define estilos para os links dentro da navegação.*/
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
  <!--: Declaração do tipo de documento. Indica ao navegador que este é um documento HTML5.: Elemento raiz do documento, define o idioma como português do Brasil.: Contém metadados sobre o documento, como codificação de caracteres e o título da página.: Define a codificação de caracteres do documento como UTF-8, que suporta praticamente todos os caracteres de escrita.: Define como o documento deve ser exibido em diferentes tamanhos de tela, tornando-o responsivo.Meu Blog: Define o título da página que aparece na aba do navegador.: Contém todo o conteúdo visível da página.-->
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/dalatilacerda/dalatidev/main/Imagens/1000067201.png" alt="Logo do meu blog" class="logo">
    <!--Adiciona uma imagem ao documento HTML. O atributo src especifica o caminho para a imagem, e alt fornece um texto alternativo caso a imagem não possa ser exibida. A classe logo será usada para estilizar a imagem.-->
    <h2>Você é importante. Obrigado pela visita!</h2>
    </div>
  </header>
  <!--: Representa a seção de cabeçalho da página ou de uma seção específica do documento.: Elemento de título de nível 1. Usado para o título principal da página.-->
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre mim</a>
    <a href="#">Contato</a>
  </nav>
  <!--Define uma seção de navegação que contém links de navegação.Home: Define um link de âncora. O atributo href especifica o destino do link. #home é um identificador de âncora na página.-->
  <main>
    <div class="content">
        <h2>Últimos Posts</h2>
        <div class="post">
            <a href="#">
                <img src="https://raw.githubusercontent.com/dalatilacerda/dalatidev/main/Imagens/1000067810.png" alt="Imagem do Post 1">
                <h2>Título do Post 1</h2>
                <p>Resumo do post 1. Aqui vai uma breve descrição do conteúdo do post para atrair o leitor a clicar e ler mais.</p>
            </a>
        </div>
    </div>
  </main>
  <!--Representa o conteúdo principal do documento. Deve conter conteúdo único que não se repete em outras páginas.: Elemento de título de nível 2. Usado para subtítulos ou seções secundárias.: Elemento de parágrafo. Usado para agrupar textos em parágrafos.-->
  <footer>
    <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
  </footer>
  <!--Representa o rodapé do documento ou de uma seção específica. Contém informações de rodapé, como direitos autorais.-->
</body>
</html>
