<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="styles.css">
  <!--Este elemento linka o arquivo CSS externo chamado styles.css ao seu documento HTML. O atributo href especifica o caminho para o arquivo CSS.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
  <!--: Declaração do tipo de documento. Indica ao navegador que este é um documento HTML5.: Elemento raiz do documento, define o idioma como português do Brasil.: Contém metadados sobre o documento, como codificação de caracteres e o título da página.: Define a codificação de caracteres do documento como UTF-8, que suporta praticamente todos os caracteres de escrita.: Define como o documento deve ser exibido em diferentes tamanhos de tela, tornando-o responsivo.Meu Blog: Define o título da página que aparece na aba do navegador.: Contém todo o conteúdo visível da página.-->
</head>
<body>
  <header>
    <img src="#" alt="Logo do meu blog" class="logo">
    <!-- -->
    <h1>Sejam bem-vindos</h1>
  </header>
  <!--: Representa a seção de cabeçalho da página ou de uma seção específica do documento.: Elemento de título de nível 1. Usado para o título principal da página.-->
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre mim</a>
    <a href="#">Contato</a>
  </nav>
  <!--Define uma seção de navegação que contém links de navegação.Home: Define um link de âncora. O atributo href especifica o destino do link. #home é um identificador de âncora na página.-->
  <main>
    <h2>Últimos Artigos</h2>
    <p>Este é um exemplo de parágrafo onde os últimos artigos serão listados.</p>
  </main>
  <!--Representa o conteúdo principal do documento. Deve conter conteúdo único que não se repete em outras páginas.: Elemento de título de nível 2. Usado para subtítulos ou seções secundárias.: Elemento de parágrafo. Usado para agrupar textos em parágrafos.-->
  <footer>
    <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
  </footer>
  <!--Representa o rodapé do documento ou de uma seção específica. Contém informações de rodapé, como direitos autorais.-->
</body>
</html>
