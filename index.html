<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Ações Modo Graham</title>
    <style>
        body {
            background-color: #000000; /* Fundo preto */
            color: #ffffff; /* Fonte branca */
            font-family: Arial, sans-serif; /* Fonte padrão */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #login, #analise {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #login {
            background-color: #333333; /* Fundo do login */
        }
        #analise {
            background-color: #444444; /* Fundo da análise */
        }
        input[type="text"], input[type="password"], input[type="radio"] {
            margin: 10px;
            padding: 10px;
            border: 1px solid #666666;
            border-radius: 4px;
            background-color: #222222; /* Fundo dos inputs */
            color: #ffffff; /* Cor do texto dos inputs */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #555555; /* Fundo do botão */
            color: #ffffff; /* Cor do texto do botão */
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #666666; /* Fundo do botão ao passar o mouse */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        const senhaCorreta = "Mgraham2024"; // Senha desejada

        function verificarSenha() {
            const senha = document.getElementById("senha").value;
            if (senha === senhaCorreta) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("analise").classList.remove("hidden");
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }

        function mostrarSenha() {
            const senhaInput = document.getElementById("senha");
            const tipo = senhaInput.type === "password" ? "text" : "password";
            senhaInput.type = tipo;
        }

        function analisarAcao() {
            var codigoAcao = document.getElementById("codigoAcao").value;
            var pvp = document.querySelector('input[name="pvp"]:checked').value;
            var pl = document.querySelector('input[name="pl"]:checked').value;
            var perenidade = document.querySelector('input[name="perenidade"]:checked').value;
            var dividendos = document.querySelector('input[name="dividendos"]:checked').value;
            var lucro = document.querySelector('input[name="lucro"]:checked').value;
            var receita = document.querySelector('input[name="receita"]:checked').value;
            var roi = document.querySelector('input[name="roi"]:checked').value;
            var divida = document.querySelector('input[name="divida"]:checked').value;

            if (pvp === 'sim' && pl === 'sim' && perenidade === 'sim' && dividendos === 'sim' &&
                lucro === 'sim' && receita === 'sim' && roi === 'sim' && divida === 'sim') {
                document.getElementById("resultado").innerText = codigoAcao + " é uma boa escolha segundo a análise.";
            } else {
                document.getElementById("resultado").innerText = "Tente outra ação, a " + codigoAcao + " não passou na análise.";
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <label for="senha">Senha: </label>
        <input type="password" id="senha" required>
        <button onclick="mostrarSenha()">Mostrar/Ocultar Senha</button><br><br>
        <button onclick="verificarSenha()">Entrar</button>
    </div>

    <div id="analise" class="hidden">
        <h1>Análise de Ações Modo Graham</h1>
        <button onclick="window.location.href='https://statusinvest.com.br'">Status Invest</button><br><br>
        <form id="analiseForm" onsubmit="event.preventDefault(); analisarAcao();">
            <label for="codigoAcao">Qual é o código da ação?: </label>
            <input type="text" id="codigoAcao" name="codigoAcao" required><br><br>

            <label>O P/VP está abaixo de 1,5?: </label>
            <div class="checkbox-container">
                <input type="radio" id="pvpSim" name="pvp" value="sim" required>
                <label for="pvpSim">Sim</label>
                <input type="radio" id="pvpNao" name="pvp" value="nao">
                <label for="pvpNao">Não</label>
            </div><br>

            <label>O P/L está abaixo de 1,5?: </label>
            <div class="checkbox-container">
                <input type="radio" id="plSim" name="pl" value="sim" required>
                <label for="plSim">Sim</label>
                <input type="radio" id="plNao" name="pl" value="nao">
                <label for="plNao">Não</label>
            </div><br>

            <label>A empresa está há mais de 30 anos no mercado?: </label>
            <div class="checkbox-container">
                <input type="radio" id="perenidadeSim" name="perenidade" value="sim" required>
                <label for="perenidadeSim">Sim</label>
                <input type="radio" id="perenidadeNao" name="perenidade" value="nao">
                <label for="perenidadeNao">Não</label>
            </div><br>

            <label>Os dividendos foram constantes nos últimos 5 anos?: </label>
            <div class="checkbox-container">
                <input type="radio" id="dividendosSim" name="dividendos" value="sim" required>
                <label for="dividendosSim">Sim</label>
                <input type="radio" id="dividendosNao" name="dividendos" value="nao">
                <label for="dividendosNao">Não</label>
            </div><br>

            <label>Os lucros foram crescentes nos últimos 10 anos?: </label>
            <div class="checkbox-container">
                <input type="radio" id="lucroSim" name="lucro" value="sim" required>
                <label for="lucroSim">Sim</label>
                <input type="radio" id="lucroNao" name="lucro" value="nao">
                <label for="lucroNao">Não</label>
            </div><br>

            <label>A receita foi crescente nos últimos 10 anos?: </label>
            <div class="checkbox-container">
                <input type="radio" id="receitaSim" name="receita" value="sim" required>
                <label for="receitaSim">Sim</label>
                <input type="radio" id="receitaNao" name="receita" value="nao">
                <label for="receitaNao">Não</label>
            </div><br>

            <label>O ROI está acima de 10%?: </label>
            <div class="checkbox-container">
                <input type="radio" id="roiSim" name="roi" value="sim" required>
                <label for="roiSim">Sim</label>
                <input type="radio" id="roiNao" name="roi" value="nao">
                <label for="roiNao">Não</label>
            </div><br>

            <label>A dívida está abaixo de 3?: </label>
            <div class="checkbox-container">
                <input type="radio" id="dividaSim" name="divida" value="sim" required>
                <label for="dividaSim">Sim</label>
                <input type="radio" id="dividaNao" name="divida" value="nao">
                <label for="dividaNao">Não</label>
            </div><br>

            <button type="submit">Analisar</button>
        </form>

        <h2 id="resultado"></h2>
    </div>
</body>
</html>
